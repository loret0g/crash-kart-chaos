<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crash Kart Chaos</title>
  <link rel="shortcut icon" href="./images/favicon.webp" type="image/x-icon">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <!-- PANTALLA DE INICIO -->
    <div id="splash-screen" class="container">
      <div>
        <h1>Crash Kart Chaos</h1>
        <button id="start-btn" class="general-btn">Start!</button>
      </div>
    </div>
    
    <!-- PANTALLA DE JUEGO -->
    <div id="game-screen" class="container">  <!-- Elementos del juego como puntuación, vidas, etc deberia ir aqui (dentro del game-screen pero fuera del game-box) -->

      
      
      <div id="game-box">
        <!-- Los elementos del juego serán añadidos desde JS con manipulación de DOM -->
      </div>

      <div class="score">
        <div id="bonus-box">
          <!-- Contenido del bonus, añadido con JS -->
           <img src="images/misiles.png" alt="misile icon">
           <p>0</p>
        </div>
        <div class="shadow">
          <p>Puntos</p>
          <p id="points" class="marcador">0</p>
        </div>
        <div class="shadow">
          <p>Vidas</p>
          <p id="life" class="marcador">3</p>
        </div>
        <audio src="./audio/game.mp3" controls id="game-audio"></audio>
      </div>  <!-- .score -->

      <audio src="./audio/invulnerable.mp3" id="mask-audio" preload="auto"></audio>
      <audio src="./audio/life.mp3" id="life-audio" preload="auto"></audio>

      
    </div>
    
    <!-- PANTALLA FINAL -->    
    <div id="game-over-screen">
      <div class="contenedor">
        <img src="./images/game-over.png" alt="logo">
        <div id="puntos-totales" class="marcador">
          <h1>Puntos totales</h1>
          <h2 class="marcador"></h2>
        </div>
        <button id="restart-btn" class="general-btn">Reiniciar</button>
      </div>
    </div>
  
<script src="./js/main.js"></script>
<script src="./js/Jugador.js"></script>
<script src="./js/Obstaculo.js"></script>
<script src="./js/Bonus.js"></script>
<script src="./js/Misil.js"></script>

</body>
</html>
