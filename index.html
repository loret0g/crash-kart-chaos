<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini juego</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <!-- PANTALLA DE INICIO -->
    <div id="splash-screen" class="container">
      <!-- <img src="./images/logo.png" width="500" alt="logo"> -->
       <div>
        <h1>Crash Kart Chaos</h1>
        <!-- <img src="images/splash.jpg" alt="Foto de crash de fondo" id="img-splash"> -->
        <button id="start-btn" class="general-btn">Start!</button>
       </div>
       
    </div>
    
    <!-- PANTALLA DE JUEGO -->
    <div id="game-screen" class="container">
      <!-- Elementos del juego como puntuaci칩n, vidas, etc deberia ir aqui (dentro del game-screen pero fuera del game-box) -->
      <div id="game-box">
        <!-- Los elementos del juego ser치n a침adidos desde JS con manipulaci칩n de DOM -->
      </div>

      <div id="score">
        <div>
          <p>Puntos</p>
          <p id="points">0</p>
        </div>
        <div>
          <p>Vidas</p>
          <p id="life">3</p>
        </div>
      </div>
    </div>
    
    <!-- PANTALLA FINAL -->
    <div id="game-over-screen" class="container">
      <img src="./images/game-over.png" width="400" alt="logo">
       <h1>Puntos totales: </h1>
       <h2></h2>
       <button id="restart-btn" class="general-btn">Reiniciar</button>
    </div>
  
<script src="./js/main.js"></script>
<script src="./js/Jugador.js"></script>
<script src="./js/Obstaculo.js"></script>
<script src="./js/Bonus.js"></script>

</body>
</html>
